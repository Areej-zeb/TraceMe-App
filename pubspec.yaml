name: traceme
description: "A real-world tracking app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.9
  cloud_functions: ^4.6.0
  
  # Tracking & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Local Storage & UUID
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  flutter_secure_storage: ^9.0.0
  
  # Utils
  logger: ^2.0.2
  intl: ^0.19.0
  audioplayers: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  custom_lint: any
  riverpod_lint: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/ring.mp3
    - assets/sounds/
